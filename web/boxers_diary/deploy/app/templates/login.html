{% extends 'base.html' %}

{% block content %}
<section class="h-100 gradient-form" style="background-color: #343a40;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <h4 class="mt-1 mb-5 pb-1">Логин</h4>
    
                  {% if error %}
                      <div class="alert alert-danger">{{ error }}</div>
                  {% endif %}
                <form action="{{ url_for('auth.login') }}" method="post">
        
                 <div class="text-center mb-3">
             

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="username" id="loginName" class="form-control" name="username" />
                    <label class="form-label" for="loginName">имя боксера</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="loginPassword" class="form-control" name="password" />
                    <label class="form-label" for="loginPassword">пароль боксера</label>
                  </div>

                  <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                      <div class="form-check mb-3 mb-md-0">
                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" name="remember" checked />
                        <label class="form-check-label" for="loginCheck"> Запомнить меня </label>
                      </div>
                    </div>
       
                  </div>

                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Вход</button>

                  <div class="text-center">
                    <p>Ты еще не в команде ? <a href="{{ url_for('auth.register') }}" style="color: white; text-decoration: none;">Регистрация</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
